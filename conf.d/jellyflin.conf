server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;
    
    # Add SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/dhparam.pem;
    
    server_name netflix.imnot.uk jellyfin.imnot.uk;

    client_max_body_size 50G;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    # Updated Content-Security-Policy
    add_header Content-Security-Policy "
        default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https:;
        connect-src 'self' wss: https:;
        font-src 'self' data:;
        media-src 'self' blob:;
        object-src 'none';
        frame-ancestors 'self';
    " always;

    # Common security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "same-origin" always;

    # Modern HTTP/2 settings
    keepalive_timeout 180s;  # Replaces http2_idle_timeout
    http2_max_concurrent_streams 128;
    # Remove http2_push as it's obsolete

    location / {
        proxy_pass http://127.0.0.1:8096;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # Disable caching for dynamic content
        proxy_cache off;
        add_header Cache-Control "no-store, must-revalidate";
        
        # Allow websocket connections
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Add these headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization" always;
    }

    location /socket {
        # Proxy Jellyfin Websockets traffic
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # Jellyfin web interface
    location /web/ {
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # Basic headers only
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove potentially problematic headers
        proxy_hide_header Upgrade;
        proxy_hide_header Connection;
        
        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle bundle.js files specifically
    location ~* /web/.*\.bundle\.js {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_hide_header Set-Cookie;
        
        add_header Cache-Control "public, max-age=3600";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Ensure correct content type
        add_header Content-Type "application/javascript" always;
        expires 1h;
        access_log off;
    }

    # Handle other static assets under /web/
    location ~* /web/.*\.(css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|json)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_hide_header Set-Cookie;
        
        add_header Cache-Control "public, max-age=86400";
        add_header X-Cache-Status $upstream_cache_status;
        expires 24h;
        access_log off;
    }

    # Media files caching with optimized settings
    location ~* \.(mp4|mkv|avi|mov)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache videos;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_key "$host$request_uri$http_range";
        proxy_cache_min_uses 2;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Cache-Status $upstream_cache_status;
        expires 7d;
        aio threads;
    }

    # Updated static files location
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|json)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_min_uses 1;
        proxy_cache_revalidate on;
        proxy_cache_lock on;
        proxy_hide_header Set-Cookie;
        
        # CORS headers for static assets
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Remove any existing CSP headers from upstream
        proxy_hide_header Content-Security-Policy;
        
        expires 24h;
        access_log off;
    }

    # JavaScript files handling
    location ~* \.bundle\.js {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 5m;  # Short cache time for JS bundles
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=300";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;

        # Important headers for JavaScript files
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Type "application/javascript" always;
    }

    # Image assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache images;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_min_uses 1;
        proxy_cache_revalidate on;
        proxy_cache_lock on;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Cache-Status $upstream_cache_status;
        expires 3d;
        gzip_static on;
    }

}
