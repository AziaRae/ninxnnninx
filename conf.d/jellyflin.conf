server {
    # Main SSL listener
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    # HTTP/3 listener (QUIC)
    listen 443 quic;
    listen [::]:443 quic;
    
    server_name netflix.imnot.uk jellyfin.imnot.uk;
    
    # HTTP/3 and QUIC settings
    quic_retry on;
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # Global proxy settings
    client_max_body_size 50G;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Protocol $scheme;
    proxy_set_header X-Forwarded-Host $http_host;

    # HTTP/2 settings
    http2_max_concurrent_streams 128;

    # Security headers
    add_header Content-Security-Policy "
        default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https:;
        connect-src 'self' wss: https:;
        font-src 'self' data:;
        media-src 'self' blob:;
        object-src 'none';
        frame-ancestors 'self';
    " always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "same-origin" always;

    # Main location block
    location / {
        proxy_pass http://127.0.0.1:8096;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization" always;
    }

    # WebSocket handling
    location /socket {
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Jellyfin web interface
    location /web/ {
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }

    # Bundle.js specific handling
    location ~* \.bundle\.js$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_hide_header Set-Cookie;
        
        add_header Cache-Control "public, max-age=3600";
        add_header X-Cache-Status $upstream_cache_status;
        add_header Content-Type "application/javascript" always;
        expires 1h;
        access_log off;
    }

    # Static assets
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|json)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_min_uses 1;
        proxy_cache_revalidate on;
        proxy_cache_lock on;
        proxy_hide_header Set-Cookie;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Cache-Status $upstream_cache_status;
        expires 24h;
        access_log off;
    }

    # Media files
    location ~* \.(mp4|mkv|avi|mov)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache videos;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_key "$host$request_uri$http_range";
        proxy_cache_min_uses 2;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        
        add_header Cache-Control "public, max-age=604800";
        add_header X-Cache-Status $upstream_cache_status;
        expires 7d;
        aio threads;
    }
}