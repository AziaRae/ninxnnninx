server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;
    server_name netflix.imnot.uk jellyfin.imnot.uk;

    client_max_body_size 50G;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    location / {
        proxy_pass http://127.0.0.1:8096;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # Disable buffering when the nginx proxy gets very resource heavy upon streaming
        proxy_buffering off;

        add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    location /socket {
        # Proxy Jellyfin Websockets traffic
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # Media files caching with enhanced settings
    location ~* \.(mp4|mkv|avi|mov)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout;
        proxy_cache_key "$scheme$request_uri";
        proxy_cache_min_uses 1;
        add_header Cache-Control "public, max-age=2592000, must-revalidate, proxy-revalidate";
        add_header Vary Accept-Encoding;
        expires 30d;
        aio threads;
    }

    # Static assets caching (truly static, versioned content)
    location ~* \.(css|js)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header Vary Accept-Encoding;
        expires 7d;
    }

    # Image assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate, proxy-revalidate";
        add_header Vary Accept-Encoding;
        expires 1d;
    }

}
