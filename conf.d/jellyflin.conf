server {
    # Main SSL listener with HTTP/2
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;
    http3 on;

    # Remove these obsolete directives
    # http2_max_field_size 16k;
    # http2_max_header_size 32k;
    # http2_max_requests 1000;
    # http2_idle_timeout 5m;

    # Add these modern replacements
    large_client_header_buffers 4 32k;
    keepalive_requests 1000;
    keepalive_timeout 300s;
    
    # HTTP/3 listener
    listen 443 quic;
    listen [::]:443 quic;
    
    server_name netflix.imnot.uk jellyflin.imnot.uk;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_early_data on;
    ssl_session_tickets off;
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    
    # HTTP/3 and QUIC settings
    quic_retry on;
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # Global proxy settings
    client_max_body_size 50G;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Modern security headers
    add_header Content-Security-Policy "
        default-src 'self' https: data: blob:;
        script-src 'self' https://static.cloudflareinsights.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https:;
        connect-src 'self' wss: https:;
        font-src 'self' data:;
        media-src 'self' blob:;
        object-src 'none';
        frame-ancestors 'self';
        base-uri 'none';
        form-action 'self';
    " always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Main location block
    location / {
        proxy_pass http://127.0.0.1:8096;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        
        add_header Cache-Control "no-store";
        
        # Modern CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
    }

    # WebSocket handling
    location /socket {
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Jellyfin web interface
    location /web/ {
        proxy_pass http://127.0.0.1:8096;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        
        add_header Cache-Control "no-store";
    }

    # Static assets
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff2|ttf|eot|json)$ {
        proxy_pass http://127.0.0.1:8096;
        proxy_buffering on;
        proxy_cache assets_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_lock on;
        
        add_header Cache-Control "public, max-age=86400, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        expires 24h;
    }

    # Media files
    location ~* \.(mp4|mkv|avi|mov)$ {
        proxy_pass http://127.0.0.1:8096;
        slice 1m;
        proxy_cache videos;
        proxy_cache_key $uri$slice_range;
        proxy_set_header Range $slice_range;
        proxy_cache_valid 200 206 7d;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        proxy_force_ranges on;
        
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
        aio threads;
    }
}