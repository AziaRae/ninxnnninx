server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;

    gzip on;
    gunzip on;
    gzip_static on;
    server_name paperless.imnot.uk;

    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS|PUT|DELETE|PATCH)$) {
        return 405;
    }

    if ($http_user_agent ~* (sqlmap|curl|wget|python|nikto|nmap|fuzz|scanner|bot|burp|acunetix)) {
        return 403;
    }

    if ($http_user_agent = "") {
        return 403;
    }

    if ($http_referer ~* (baidu|semalt|spider|crawl)) {
        return 403;
    }

    if ($server_protocol !~ "^(HTTP/1\.0|HTTP/1\.1|HTTP/2\.0|HTTP/3)$") {
        return 400;
    }

    location ~* .(php|asp|aspx|jsp|cgi)$ {
        deny all;
        return 404;
    }

    # Restrict access to sensitive files
    location ~ /\.(ht|git|svn|env|DS_Store|dockerignore|backup) {
        deny all;
        return 404;
    }

    # Prevent PHP execution in specific locations
    location ~* /(uploads|files|images|temp)/.*\.php$ {
        deny all;
    }

    # Increase buffer sizes for document uploads
    client_max_body_size 100M;
    client_body_buffer_size 100M;
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 1m;

    location / {
        proxy_pass http://127.0.0.1:8007;
        
        # Extended timeouts for large document processing
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Enable async processing
        aio threads;
        directio 512;
        output_buffers 2 1m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Smart caching for authenticated content
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 12h;
        proxy_cache_key "$scheme$request_method$request_uri$cookie_sessionid";
        
        # Private caching headers
        add_header Cache-Control "private, must-revalidate, max-age=43200";
    }

    # Document files caching with authentication check
    location ~* \.(pdf|doc|docx|odt|txt)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 12h;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_key "$scheme$request_method$request_uri$cookie_sessionid";
        
        add_header Cache-Control "private, must-revalidate, max-age=43200";
        expires 12h;
        
        gzip_types application/pdf application/msword text/plain;
    }

    # Static assets caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=86400";
        expires 24h;
        
        aio threads;
        directio 512;
        add_header Accept-Ranges bytes;
        
        # Modify cache key to exclude session ID
        proxy_cache_key "$scheme$request_method$request_uri";
    }

    # Thumbnails caching
    location ~* /media/thumbnails/ {
        proxy_cache thumbnails;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_key "$scheme$request_method$request_uri$cookie_sessionid";
        add_header Cache-Control "private, must-revalidate, max-age=604800";
        expires 7d;
    }
}
