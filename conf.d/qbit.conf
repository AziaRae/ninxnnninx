server {
    include /etc/nginx/snippets/listeners.conf;
    include /etc/nginx/snippets/ssl_imnotuk.conf;
    include /etc/nginx/snippets/proxy.conf;

    server_name torrent.imnot.uk qbit.imnot.uk;

    # Enable logging for qbittorrent
    access_log /var/log/nginx/qbittorrent_access.log main;
    error_log /var/log/nginx/qbittorrent_error.log;

    auth_basic "Restricted Content";
    auth_basic_user_file /etc/nginx/.passwords;

    gzip on;
    gunzip on;
    gzip_static on;

    location / {
        # Disable all caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires -1;

        proxy_no_cache 1;
        proxy_cache_bypass 1;

        proxy_pass http://127.0.0.1:51029;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare Identity and Connection Headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-Request-ID $http_cf_request_id;

        # Cloudflare Device/Client Information
        proxy_set_header CF-Device-Type $http_cf_device_type;
        proxy_set_header CF-Client-IP $http_cf_connecting_ip;

        # Cloudflare Security Headers
        proxy_set_header CF-Waf-Score $http_cf_waf_score;
        proxy_set_header CF-Bot-Score $http_cf_bot_score;
    }
}

