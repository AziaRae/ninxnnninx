server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/dhparam.pem; 
    ssl_verify_client on;
    ssl_client_certificate /etc/nginx/ssl/cloudflare.crt;
    server_name jellyseerr.imnot.uk;

    gzip on;
    gunzip on;
    gzip_static on;

    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS|PUT|DELETE|PATCH)$) {
        return 405;
    }

    if ($http_user_agent ~* (sqlmap|curl|wget|python|nikto|nmap|fuzz|scanner|bot|burp|acunetix)) {
        return 403;
    }

    if ($http_user_agent = "") {
        return 403;
    }

    if ($http_referer ~* (baidu|semalt|spider|crawl)) {
        return 403;
    }

    if ($server_protocol !~ "^(HTTP/1\.0|HTTP/1\.1|HTTP/2\.0|HTTP/3)$") {
        return 400;
    }

    location ~* .(php|asp|aspx|jsp|cgi)$ {
        deny all;
        return 404;
    }

    # Restrict access to sensitive files
    location ~ /\.(ht|git|svn|env|DS_Store|dockerignore|backup) {
        deny all;
        return 404;
    }

    # Prevent PHP execution in specific locations
    location ~* /(uploads|files|images|temp)/.*\.php$ {
        deny all;
    }

    location / {
        proxy_pass http://127.0.0.1:5055;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
    }

    # Static asset caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }
}
