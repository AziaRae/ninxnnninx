server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;

    gzip on;
    gunzip on;
    gzip_static on;

    server_name headintheclouds.imnot.uk;
    
