    # # Prevent PHP execution in specific locations
    # location ~* /(uploads|files|images|temp)/.*\.php$ {
    #     deny all;
    # }

    location / {
        proxy_pass http://127.0.0.1:11000;

        # Add these
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable caching
        # proxy_cache my_cache;
        # proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        # proxy_cache_valid 200 60m;

        add_header CDN-Cache-Control "private, no-cache";  # Removed Cloudflare CDN Settings
    }

    # Add caching for static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 24h;
        add_header Cache-Control "public, max-age=86400";
        expires 24h;
        # Removed Cloudflare CDN Settings
    }

    # static files
    location ^~ /browser {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Host $host;
    }

    # WOPI discovery URL
    location ^~ /hosting/discovery {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Host $host;
    }

    # Capabilities
    location ^~ /hosting/capabilities {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Host $host;
    }

    # main websocket
    location ~ ^/cool/(.*)/ws$ {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 36000s;
    }

    # download, presentation and image upload
    location ~ ^/(c|l)ool {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Host $host;
    }

    # Admin Console websocket
    location ^~ /cool/adminws {
        proxy_pass https://127.0.0.1:9980;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 36000s;
    }
}
