    location / {
        proxy_pass http://127.0.0.1:8086;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CloudFlare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # Enable caching for this location
        proxy_cache search_cache;
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        
        # Cache control headers
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=3600";
        add_header CF-Cache-Status $upstream_cache_status;
        add_header CDN-Cache-Control "max-age=3600";
        add_header Cloudflare-CDN-Cache-Control "max-age=3600";
    }
}