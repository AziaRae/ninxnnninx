server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/dhparam.pem; 
    ssl_verify_client on;
    ssl_client_certificate /etc/nginx/ssl/cloudflare.crt;
    server_name search.imnot.uk;

    gzip on;
    gunzip on;
    gzip_static on;

    # HTTP/2 and buffer settings
    http2_max_field_size 16k;
    http2_max_header_size 32k;
    large_client_header_buffers 4 16k;
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:8086;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CloudFlare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
    }

    # Add caching for the /search location
    location /search {
        proxy_pass http://127.0.0.1:8086;
        proxy_cache search_cache;
        proxy_cache_valid 200 60m;
        proxy_cache_methods GET HEAD POST;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        
        # Cache-Control headers
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=3600";
        add_header X-Proxy-Cache $upstream_cache_status;
        
        # ...existing proxy headers...
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files location
    location /static {
        proxy_pass http://127.0.0.1:8086;
        proxy_cache assets_cache;  # Changed from static_cache to assets_cache
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_min_uses 1;
        
        # Headers for static content
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Proxy-Cache $upstream_cache_status;  # Added to debug caching
        expires 24h;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable compression
        gzip_static on;
        gzip_types text/css application/javascript;
    }
}