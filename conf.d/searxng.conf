server {
    include /etc/nginx/snippets/listeners.conf;
    include /etc/nginx/snippets/ssl.conf;
    include /etc/nginx/snippets/proxy.conf;

    server_name search.imnot.uk;

    # Enable logging for searxng
    access_log /var/log/nginx/searxng_access.log main;
    error_log /var/log/nginx/searxng_error.log;

    gzip on;
    gunzip on;
    gzip_static on;

    # Timeouts
    proxy_connect_timeout 30s; # Reduced timeout values for problematic endpoints
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    location / {
        proxy_pass http://127.0.0.1:8086;

        # Headers for Cloudflare
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Early-Data $ssl_early_data;

        # Remove potentially problematic headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Cloudflare specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-Request-ID $http_cf_request_id;
        proxy_set_header CF-Device-Type $http_cf_device_type;
        proxy_set_header CF-Client-IP $http_cf_connecting_ip;
        proxy_set_header CF-Waf-Score $http_cf_waf_score;
        proxy_set_header CF-Bot-Score $http_cf_bot_score;

        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Add caching for the /search location
    location /search {
        proxy_pass http://127.0.0.1:8086;

        # Disable all caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        expires 0;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files location
    location /static {
        proxy_pass http://127.0.0.1:8086;

        # Cache settings
        proxy_cache assets_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;

        # Additional headers
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;

        # Headers for static content
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Proxy-Cache $upstream_cache_status; # Added to debug caching
        expires 24h;

        # Enable compression
        gzip_static on;
        gzip_types text/css application/javascript;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Specific location for preferences
    location /preferences {
        proxy_pass http://127.0.0.1:8086;

        # Basic headers only
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for preferences
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}