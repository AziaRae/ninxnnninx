upstream ml {
    server 10.0.0.1:3003;
    server 10.0.0.3:3003;
}

server {
    # HTTP/3 QUIC listeners (UDP)
    listen 443 quic reuseport;
    listen [::]:443 quic reuseport;
    
    # HTTP/2 fallback listeners (TCP)
    listen 443 ssl;
    listen [::]:443 ssl;

    # Protocol enablement
    http2 on;
    http3 on;
    
    # QUIC optimization parameters
    quic_retry on;
    quic_gso on;
    
    # TLS configuration
    ssl_early_data on;
    ssl_protocols TLSv1.3;  # HTTP/3 requires TLS 1.3
    
    # Certificate paths
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/dhparam.pem;
    
    # Client certificate verification
    ssl_verify_client on;
    ssl_client_certificate /etc/nginx/ssl/cloudflare.crt;
    
    server_name immich_machine_learning.imnot.uk;

    # HTTP/3 announcement header
    add_header Alt-Svc 'h3=":443"; ma=2592000; quic=":443"; ma=2592000; v="46,43"';

    # Compression settings
    gzip on;
    gunzip on;
    gzip_static on;

    # Proxy configuration
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    location / {
        proxy_pass http://ml;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare-specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-Request-ID $http_cf_request_id;
        proxy_set_header CF-Device-Type $http_cf_device_type;
        proxy_set_header CF-Client-IP $http_cf_connecting_ip;
        proxy_set_header CF-Waf-Score $http_cf_waf_score;
        proxy_set_header CF-Bot-Score $http_cf_bot_score;
    }
}