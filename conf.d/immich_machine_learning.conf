upstream ml {
    least_conn;
    server 127.0.0.1:3003 max_fails=3 fail_timeout=30s backup;
    server 10.0.0.4:3003 max_fails=3 fail_timeout=30s;

    keepalive 32; # Keep connections alive
}

server {
    include /etc/nginx/snippets/listeners.conf;
    include /etc/nginx/snippets/ssl_imnotuk.conf; # Changed from ssl.conf
    include /etc/nginx/snippets/proxy.conf;

    server_name immich_machine_learning.imnot.uk;

    # Enable logging
    access_log /var/log/nginx/ml_access.log main;
    error_log /var/log/nginx/ml_error.log;

    # Compression settings
    gzip on;
    gunzip on;
    gzip_static on;

    location / {
        proxy_pass http://ml;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection ""; # Required for keepalive

        # Cloudflare-specific headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_set_header CF-Request-ID $http_cf_request_id;
        proxy_set_header CF-Device-Type $http_cf_device_type;
        proxy_set_header CF-Client-IP $http_cf_connecting_ip;
        proxy_set_header CF-Waf-Score $http_cf_waf_score;
        proxy_set_header CF-Bot-Score $http_cf_bot_score;
    }
}