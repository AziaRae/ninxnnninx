http {
    # Global authentication - applies to all servers
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/passwords.d/.lena_htpasswd;

    # Global compression settings
    gzip on;
    gunzip on;
    gzip_static on;

    # Global root and index (can be overridden per server)
    root /var/www/graduation-letters/Lena;
    index docs/index_2.html;

    # Shared location blocks for all servers
    # Images and media - reusable content
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate, proxy-revalidate";
        add_header Vary Accept-Encoding;
        etag on;
        if_modified_since exact;
        try_files $uri =404;
    }

    # Video content
    location ~* \.(mp4|webm|mov|avi)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, must-revalidate, proxy-revalidate";
        add_header Vary Accept-Encoding;
        etag on;
        if_modified_since exact;
        try_files $uri =404;
    }

    # Development static files (CSS, JS, etc)
    location ~* \.(css|js|json|xml)$ {
        expires 1m;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Vary Accept-Encoding;
        add_header Last-Modified $date_gmt;
        etag on;
        if_modified_since exact;
        try_files $uri =404;
    }

    # HTML content - no caching during development
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Vary Accept-Encoding;
        etag on;
        if_modified_since exact;
        try_files $uri =404;
    }

    # Shared root location block
    location / {
        # try_files $uri $uri.html $uri/ /simula.html =404;
        add_header Cache-Control "public, max-age=3600, must-revalidate, proxy-revalidate";
        expires 1h;
        add_header Vary Accept-Encoding;

        # Add error handling
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        # Add Cloudflare headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Server 1 - Only server-specific differences
    server {
        include /etc/nginx/snippets/listeners.conf;
        include /etc/nginx/snippets/ssl_imnotuk.conf;
        include /etc/nginx/snippets/proxy.conf;

        # Server-specific: domain name
        server_name lena-letter.imnot.uk;

        # Server-specific: logging
        access_log /var/log/nginx/letter-lena_access.log main;
        error_log /var/log/nginx/letter-lena_error.log;
    }

    # Server 2 - Only server-specific differences
    server {
        include /etc/nginx/snippets/listeners.conf;
        include /etc/nginx/snippets/ssl_yanijin.conf;
        include /etc/nginx/snippets/proxy.conf;

        # Server-specific: domain name
        server_name lena.yanijin.me;

        # Server-specific: logging
        access_log /var/log/nginx/lena_yanijin_access.log main;
        error_log /var/log/nginx/lena_yanijin_error.log;
    }
}

