server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    http3 on;
    quic_retry on;
    ssl_early_data on;
    quic_gso on;

    gzip on;
    gunzip on;
    gzip_static on;

    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS|PUT|DELETE|PATCH)$) {
        return 405;
    }

    if ($http_user_agent ~* (sqlmap|curl|wget|python|nikto|nmap|fuzz|scanner|bot|burp|acunetix)) {
        return 403;
    }

    if ($http_user_agent = "") {
        return 403;
    }

    if ($http_referer ~* (baidu|semalt|spider|crawl)) {
        return 403;
    }

    if ($server_protocol !~ "^(HTTP/1\.0|HTTP/1\.1|HTTP/2\.0|HTTP/3)$") {
        return 400;
    }

    location ~* .(php|asp|aspx|jsp|cgi)$ {
        deny all;
        return 404;
    }

    # Restrict access to sensitive files
    location ~ /\.(ht|git|svn|env|DS_Store|dockerignore|backup) {
        deny all;
        return 404;
    }

    # Prevent PHP execution in specific locations
    location ~* /(uploads|files|images|temp)/.*\.php$ {
        deny all;
    }
    set $server "127.0.0.1";
    set $port "5000";
    set $domain "library.imnot.uk";
    #set $organizr "organizr.example.com"; #Uncomment this for organizr support
    server_name library.imnot.uk kavikav.imnot.uk;

    location / {
        # The following configurations must be configured when proxying to Kavita
        # Host and X headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        aio threads;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Headers to proxy websocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        # Proxy to Kavita running locally on port 5000 using ssl
        proxy_pass http://$server:$port;

        # Organizr support - uncomment both of the following lines
        #proxy_hide_header "Content-Security-Policy";
        #add_header Content-Security-Policy "frame-ancestors $organizr;";
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Static asset caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Vary Accept-Encoding;
        expires 30d;
    }

    # Media files caching
    location ~* \.(cbz|cbr|pdf|epub)$ {
        proxy_cache my_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        expires 30d;
    }
}
