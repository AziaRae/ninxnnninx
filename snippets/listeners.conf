# QUIC (HTTP/3) listeners - MUST come first
http3 on
listen 8443 quic;
listen [::]:8443 quic;

# Critical HTTP/3 header
add_header Alt-Svc 'h3=":443"; ma=2592000';

quic_retry on;
ssl_early_data on;
quic_gso on;

http2 off;
# HTTP/2 fallback listeners
listen 443 ssl;
listen [::]:443 ssl;
# Critical HTTP/3 header
add_header Alt-Svc 'h3=":443"; ma=2592000';